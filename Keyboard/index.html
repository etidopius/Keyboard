<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard</title>
</head>
<body>
    <div class="keyboard_box">
        <div class="row one">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button class="back">Backspace</button>
        </div>
        <div class="row two">
            <button class="tab">Tab</button>
            <button>q</button>
            <button>w</button>
            <button>e</button>
            <button>r</button>
            <button>t</button>
            <button>y</button>
            <button>u</button>
            <button>i</button>
            <button>o</button>
            <button>p</button>
            <button>[</button>
            <button>]</button>
            <button class="slace">/</button>
        </div>
        <div class="row three">
            <button class="tab">Caps</button>
            <button>a</button>
            <button>s</button>
            <button>d</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
            <button>;</button>
            <button>'</button>
            <button class="enter">Enter</button>
        </div>
        <div class="row four">
            <button class="shift">Shift</button>
            <button>z</button>
            <button>x</button>
            <button>c</button>
            <button>v</button>
            <button>b</button>
            <button>n</button>
            <button>m</button>
            <button><</button>
            <button>></button>
            <button>?</button>
            <button class="shift">shift</button>
        </div>
        <div class="row fifth">
            <button class="ctrl">Ctrl</button>
            <button class="fifth_line">win</button>
            <button class="fifth_line">alt</button>
            <button class="space">space</button>
            <button class="fifth_line">ctrl</button>
            <button class="fifth_line">alt</button>
        </div>
    </div>
    
</body>
</html>
